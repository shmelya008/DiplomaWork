{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h3>Вход</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'logout' %}">Выход</a></p>
{% endblock content %}
