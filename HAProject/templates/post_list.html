{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <h2>
            <a href='{{ post.get_absolute_url }}'>{{ post.title }}</a>
        </h2>
    {% endfor %}
    {% include 'paginator.html' with page=page_obj %}
{% endblock %}
